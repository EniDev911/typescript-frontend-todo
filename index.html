<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo LocasStorage Ts</title>
</head>

<body class="bg-zinc-800 text-amber-100">
  <div class="flex justify-center items-center h-screen gap-x-2">
    <form id="taskform" class="bg-zinc-700 p-5 rounded-md max-w-md opacity-90 shadow-md">
      <label for="title" class="block mb-1">Title</label>
      <input type="text" class="bg-gray-800 px-1 py-2 w-full rounded-md" name="title" id="title"
        placeholder="Type a title">
      <label for="description" class="block my-1">Description</label>
      <textarea class="bg-gray-800 px-1 py-2 w-full rounded-md" name="description" rows="3"
        placeholder="Write a description"></textarea>
      <button type="submit" class="bg-cyan-800 py-2 w-full rounded-md hover:bg-blue-700">Save</button>
    </form>
    <div id="taskslist"
      class="max-w-md w-full h-3/5 p-6 scrollbar scrollbar-thumb-blue-700 scrollbar-track-blue-300 overflow-y-scroll dark:scrollbar-thumb-blue-100 dark:scrollbar-track-gray-700">
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
